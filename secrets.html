<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zander Gilbert - Secrets</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/secrets.css">
</head>
<body>

    <div class="wrapper">

        <p>Why are you here?</p>
        <input type="text" name="reasons" id="input">
        <button onclick ="display()">Submit</button>
        <p id="text"></p>

    </div>

    <script>
        function display() {
            if(!(document.getElementById('input').value))
                document.getElementById('text').innerHTML = "";
            else if(document.getElementById('input').value == 'cheese')
                document.getElementById('text').innerHTML = "yeah baybeeeee that's what we're talking about!!!!!";
            else
                document.getElementById('text').innerHTML = 'ineresting...';
        }
    </script>
</body>
